{% extends 'template.html' %}
{% block body %}

    <div class="cat_list">
        <button type="button"><a class="button_" href="/category/create">Create Category</a></button>
        <table>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Description
                </th>
                <th></th>
            </tr>
            {% for c in cat %}
            <tr>
                <td>
                    {{c.name}}
                </td>
                <td>
                    {{c.description}}
                </td>
                <td>
                    <button type="button" onclick="window.location.href='/category/update/{{c.id_}}'">Update</button>
                    <button type="button" onclick="window.location.href='/category/delete/{{c.id_}}'">Delete</button>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
